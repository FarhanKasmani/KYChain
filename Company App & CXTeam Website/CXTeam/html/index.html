	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../assets/images/cxteam.png" alt="CXTeam">
				</div>

				<form class="login100-form validate-form" action="login.html">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Username" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="button" onClick="formsubmit();" class="login100-form-btn" value="Login">
							
					</div>

					<div class="text-center p-t-12">
					</div>

					<div class="text-center p-t-136">
					</div>
				</form>
			</div>
		</div>

    <script>
    function formsubmit(){
        
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        console.log(email);
        firebase.auth().signInWithEmailAndPassword(email, password).then(function(user){
            window.location="http://localhost:8000/html/login.html"
        },
        function(err){
            alert("Wrong Credentials")
        });
    }
    </script>
