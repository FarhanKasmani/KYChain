<script>

        $(document).ready(function(){
        $.ajax({
                type:"GET", 
                headers: {
                'Content-Type': 'application/json',
                },
                url: "http://172.16.2.25:3000/api/system/historian",
                }).done(function(msg){
                    let str="" 
                    let content;
                    
                    content = msg.filter(check=(obj)=>{
                        return obj['transactionType']==="org.kychain.co.revokeAccess" || obj['transactionType']==="org.kychain.co.grantAccess"
                    })
                    

                    $.each(content,(index,value)=>{
                    var type = value['transactionType'].split(".")[3];
                    var event = value['eventsEmitted'][0];
                    str+="<tr><td>"+
                    type+"</td><td>"+
                    value['transactionTimestamp']+"</td><td>"
                    var user = event['user'].split("#")[1]
                    str+=user+"</td><td>"+
                    event['companyName']+"</td><td>"+
                    event['attribute']+"</td></tr>"
                })
                $('#tablecontentdynamic').html(str);
        
                });
        });
    
</script>
